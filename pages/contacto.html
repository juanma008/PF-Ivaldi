    <h1>Contacto</h1>
<main>
    <section class="main-menu">
    <form>
        <div><label for="Nombre">Nombre y Apellido</label>
            <input type="text"  id="Nombre" placeholder="Nombre completo" required>
        </div>
        <div><label for="Correo">Correo Electrónico</label>
            <input type="email" placeholder="nombre@ejemplo.com" id="Correo" required></div>
        

        <div><label for="telefono">Número de telefono</label >
            <input type="tel" id="telefono" placeholder="11-XXXX-XXXX" required>
        </div>
        <div><label for="dni">Dni</label >
            <input type="text" id="dni" ></div>

        <div class="full-width">
        <label for="mensaje">Mensaje:</label><br><br>
        <textarea id="mensaje" cols="40" rows="10" ></textarea></div>

        <div><input type="submit" value="Enviar Formulario" class="button"></div>
        <div><input type="reset" value="Limpiar Formulario" class="button"></div>
        
    </form>
</section>
